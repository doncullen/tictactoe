<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Tic-Tac-Toe by Don Cullen</title>
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">
		<link rel="stylesheet" type="text/css" href="style.css?ver=2">
	</head>
	<body>
		<div class="container">
			<div class="row row1">
				<div id="S00" class="square rb row1 col1"></div>
				<div id="S01" class="square rb row1 col2"></div>
				<div id="S02" class="square rb row1 col3"></div>
			</div>
			<div class="row row2">
				<div id="S10" class="square row2 col1"></div>
				<div id="S11" class="square row2 col2"></div>
				<div id="S12" class="square row2 col3"></div>
			</div>
			<div class="row row3">
				<div id="S20" class="square row3 col1"></div>
				<div id="S21" class="square row3 col2"></div>
				<div id="S22" class="square row3 col3"></div>
			</div>
		</div>
		<div id="overlay">
			<div id="messagebox">
				<span id="message"></span>
				<div id="spacer">&nbsp;</div>
				<div id="restartcontainer"><img id="restart" width="100%" height="100%" src="reset.png" alt="Restart"></div>
			</div>
		</div>
		
		<script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
		<script src="tictactoeai.js?v=12"></script>
	</body>
</html>
